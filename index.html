<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validation Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <h1>Validation Form</h1>
        <form class="form" id="myForm" role="form" action="mail.php" method="POST">
            <div class="form-group nameBlock">
                <label for="inputName">Введите ваше имя</label>
                <input type="text" class="form-control" id="inputName" name="Name" placeholder="Иван">
            </div>

            <div class="form-group emailBlock">
                <label for="inputEmail">Введите ваш email</label>
                <input type="email" class="form-control" id="inputEmail" name="email" placeholder="qwe123@mail.ru">
            </div>

            <label for="phone">Введите ваш телефон</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend3">+7</span>
                </div>
                <input type="text" class="form-control" id="phone" name="userPhone" placeholder="(999)-999-9999">
            </div>

            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/jquery.maskedinput.min.js"></script>

    <script>
        $(document).ready(function () {
            var validName = false;
            var validEmail = false;
            var validPhone = false;
            $("form").submit(function (event) {
                event.preventDefault();

                var name = $("#inputName").val();
                var email = $("#inputEmail").val();
                var phone = $("#phone").val();

                if (name == "") {
                    $("#inputName").removeClass().addClass("form-control is-invalid");
                    validName = false;
                } else {
                    $("#inputName").removeClass().addClass("form-control is-valid");
                    validName = true;
                }
                if (email == "") {
                    $("#inputEmail").removeClass().addClass("form-control is-invalid");
                    validEmail = false;

                } else {
                    $("#inputEmail").removeClass().addClass("form-control is-valid");
                    validEmail = true;
                }
                if (phone == "") {
                    $("#phone").removeClass().addClass("form-control is-invalid");
                    validPhone = false;
                } else {
                    $("#phone").removeClass().addClass("form-control is-valid");
                    validPhone = true;
                }

                if(validName == true && validEmail == true && validPhone == true) {
                    $("form").unbind('submit').submit();
                }
            })
        })
    </script>
    <script>
        $(document).ready(function () {
            $("#phone").mask("(999)-999-9999");
        })
    </script>
</body>
</html>
